{% extends 'blog/base.html' %}

{% block content %}
    <h2>Race List</h2>
    {% for race in races %}
    <div class="race_list">
        {% for key, value in race.items %}
            {% if key != 'URL' %}
                <p>{{ key }} ： {{ value }}</p>
            {% else %}
                <p>{{ key }} ： <a href="{{ value }}" target="_blank">{{ value }}</a></p>
            {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
{% endblock %}
